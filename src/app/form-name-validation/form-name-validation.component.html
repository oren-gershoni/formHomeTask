<mat-error *ngIf="firstName.hasError('required')">
  First name is <strong>required</strong>
</mat-error>
<mat-error *ngIf="firstName.hasError('minlength')">
  Please insert at-least 2 characters
</mat-error>
<mat-error *ngIf="firstName.hasError('maxlength')">
  First Name can not be longer then 35 characters
</mat-error>
<mat-error *ngIf="firstName.hasError('pattern')">
  Please use english alphabet only
</mat-error><p>
  form-name-validation works!
</p>
